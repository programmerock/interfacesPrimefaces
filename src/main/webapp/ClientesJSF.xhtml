<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre:" />
                <p:inputText id="nombre" value="#{clienteMB.cliente.nombre}" required="true"/>
                <p:outputLabel value="Apellido:" />
                <p:inputText id="apellido" value="#{clienteMB.cliente.apellido}" required="true"/>
                <p:outputLabel value="Tipo de Documento:" />
                <p:selectOneMenu id="tipoDocumento" value="#{clienteMB.cliente.tipoDocumento}" style="width:125px">
                    <f:selectItems value="#{tipoDocMB.tipoDocumento}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Número de Documento:" />
                <p:inputText id="nroDocumento" value="#{clienteMB.cliente.numeroDocumento}" required="true"/>
                <p:outputLabel value="Dirección:" />
                <p:inputText id="direccion" value="#{clienteMB.cliente.direccion}" required="true"/>
                <p:outputLabel value="Comentarios:" />
                <p:inputText id="comentarios" value="#{clienteMB.cliente.comentarios}"/>
                <p:commandButton value="Guardar" id="guardar" action="#{clienteMB.save()}" style="margin-right:20px;" ajax="false" />
<!--                <p:outputLabel id="mensaje" value="#{clienteMB.mensaje}"/>                -->
            </h:panelGrid>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>

        <h:form>
            <p:outputLabel value="Buscar apellido"/>
            <p:inputText value="#{clienteMB.buscarApellido}"/>
            <p:commandButton value="Buscar" ajax="false"/>
            <p:dataTable var="c" value="#{clienteMB.likeApellido}" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Id">
                    <h:outputText value="#{c.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{c.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{c.apellido}" />
                </p:column>

                <p:column headerText="Tipo de Documento">
                    <h:outputText value="#{c.tipoDocumento}" />
                </p:column>

                <p:column headerText="Numero de Documento">
                    <h:outputText value="#{c.numeroDocumento}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{c.direccion}" />
                </p:column>

                <p:column headerText="Comentarios">
                    <h:outputText value="#{c.comentarios}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
