<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Facturas</title>
    </h:head>
    <h:body>
        <h3>Alta de facturas</h3>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Letra:"/>
                <p:selectOneMenu id="letra" value="#{facturaMB.factura.letra}" style="width:125px">
                    <f:selectItems value="#{letraMB.letra}"/>
                </p:selectOneMenu>
                <p:outputLabel value="NÃºmero:"/>
                <p:inputText id="numero" value="#{facturaMB.factura.numero}" required="true"/>
                <p:outputLabel value="Fecha:" />
                <p:calendar id="button" value="#{facturaMB.factura.fecha}" showOn="button" />
                <p:outputLabel value="Monto:"/>
                <p:inputText id="monto" value="#{facturaMB.factura.monto}" required="true"/>
                <p:outputLabel value="ID cliente:"/>
                <p:inputText id="idCliente" value="#{facturaMB.factura.idCliente}" required="true"/>
                <p:commandButton id="guardar" value="Guardar" action="#{facturaMB.save()}" style="margin-right:20px;" ajax="false"/>
            </h:panelGrid>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>

        <h:form>
            <p:outputLabel value="Buscar por ID de Cliente:"/>
            <p:inputText value="#{facturaMB.buscarIdCliente}"/>
            <p:commandButton value="Buscar" ajax="false"/>
            <p:dataTable value="#{facturaMB.byIdCliente}" var="f" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="ID">
                    <h:outputText value="#{f.id}"/>
                </p:column>

                <p:column headerText="Letra">
                    <h:outputText value="#{f.letra}"/>
                </p:column>

                <p:column headerText="NÃºmero">
                    <h:outputText value="#{f.numero}"/>
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{f.fecha}"/>
                </p:column>

                <p:column headerText="Monto">
                    <h:outputText value="#{f.monto}"/>
                </p:column>

                <p:column headerText="ID cliente">
                    <h:outputText value="#{f.idCliente}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
