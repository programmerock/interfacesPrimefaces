<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Mantenimiento de Artículos</title>
    </h:head>
    <h:body>
        <h3>Alta de Artículos</h3>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Descripción:"/>
                <p:inputText id="descripcion" value="#{articuloMB.articulo.descripcion}" required="true"/>
                <p:outputLabel value="Costo:"/>
                <p:inputText id="costo" value="#{articuloMB.articulo.costo}" required="true"/>
                <p:outputLabel value="Precio:"/>
                <p:inputText id="precio" value="#{articuloMB.articulo.precio}" required="true"/>
                <p:outputLabel value="Stock:"/>
                <p:inputText id="stock" value="#{articuloMB.articulo.stock}" required="true"/>
                <p:outputLabel value="Stock Mínimo:"/>
                <p:inputText id="stockMin" value="#{articuloMB.articulo.stockMin}" required="true"/>
                <p:outputLabel value="Stock Máximo:"/>
                <p:inputText id="stockMax" value="#{articuloMB.articulo.stockMax}" required="true"/>
                <p:commandButton id="guardar" value="Guardar" action="#{articuloMB.save()}" style="margin-right:20px;" ajax="false"/>
            </h:panelGrid>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>

        <h:form>
            <p:outputLabel value="Buscar descripción:"/>
            <p:inputText value="#{articuloMB.bucarDescripcion}"/>
            <p:commandButton value="Buscar" ajax="false"/>
            <p:dataTable value="#{articuloMB.likeDescripcion}" var="a" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="ID">
                    <h:outputText value="#{a.id}"/>
                </p:column>
                
                <p:column headerText="Descripción">
                    <h:outputText value="#{a.descripcion}"/>
                </p:column>
                
                <p:column headerText="Costo">
                    <h:outputText value="#{a.costo}"/>
                </p:column>
                
                <p:column headerText="Precio">
                    <h:outputText value="#{a.precio}"/>
                </p:column>
                
                <p:column headerText="Stock">
                    <h:outputText value="#{a.stock}"/>
                </p:column>
                
                <p:column headerText="Stock Mínimo">
                    <h:outputText value="#{a.stockMin}"/>
                </p:column>
                
                <p:column headerText="Stock Máximo">
                    <h:outputText value="#{a.stockMax}"/>
                </p:column>
                
                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>
                
                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
